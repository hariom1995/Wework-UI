<script>
    $(document).ready(function () {
        var count = 1;
        $('.start-page-dropdown').click(function () {
            if (count == 1) {
                $('.city-list').fadeIn();
                $('.toggle-img').attr("src", "../design-templet/assets/upaero.png");
                $('.start-page-dropdown').css({
                    "border-left": "5px solid #01daed"
                });
                count = 2;
            } else if (count == 2) {
                $('.city-list').fadeOut();
                $('.toggle-img').attr("src", "../design-templet/assets/downaero.png");
                $('.start-page-dropdown').css({
                    "border-left": "none"
                });
                count = 1;
            }
        });
